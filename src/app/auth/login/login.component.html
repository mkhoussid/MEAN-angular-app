  <textarea rows="6" [value]="newPost" #postInput></textarea> one way binding
-->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        ngModel
        name="email"
        type="email"
        placeholder="Email..."
        #email="ngModel"
        required
        email
      />
      <mat-error *ngIf="email.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        ngModel
        name="password"
        type="password"
        placeholder="Password"
        #password="ngModel"
        required
      />
      <mat-error *ngIf="password.invalid"
        >Please enter a valid password</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
