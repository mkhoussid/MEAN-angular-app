<!--
  <textarea rows="6" [value]="newPost" #postInput></textarea> one way binding
-->
<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="enteredTitle" type="text" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
