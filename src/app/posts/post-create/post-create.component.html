<!--
  <textarea rows="6" [value]="newPost" #postInput></textarea> one way binding
-->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="title"
        type="text"
        placeholder="Title..."
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a title</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="file.click()">
        Pick Image
      </button>
      <input type="file" #file (change)="onImagePicked($event)" />
    </div>
    <div
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      class="image-preview"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        placeholder="Content..."
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please add some content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
