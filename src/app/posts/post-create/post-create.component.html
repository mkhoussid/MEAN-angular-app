<!--
  <textarea rows="6" [value]="newPost" #postInput></textarea> one way binding
-->
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        [ngModel]="post.title"
        name="title"
        type="text"
        required
        minlength="3"
        #title="ngModel"
        placeholder="Title..."
      />
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        [ngModel]="post.content"
        name="content"
        required
        minlength="10"
        #content="ngModel"
        placeholder="Content..."
      ></textarea>
      <mat-error *ngIf="content.invalid">Please add some content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
